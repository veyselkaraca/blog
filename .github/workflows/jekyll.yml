name: jekyll-cd

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ðŸ§ª  Build and deploy
        uses: helaili/jekyll-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: 'veyselkaraca/blog-www'
          target_branch: 'main'